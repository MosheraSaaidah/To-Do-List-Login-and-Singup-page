<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/signUp.css">
    <link rel="icon" href="./assets/img/title-icon.png">
    <title>TO-DO-List Sing Up </title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row"> 
                <div class="left-side-image">
                    <img src="./assets/img/login.jpg" alt="to-do-list-image desktop login-page">
                </div>
                <div class="right-side">
                    <h2>Sing Up</h2>

                    <form method="post">
                        <div class="social-media">
                              <div class="row">
                            <button> <img src="./assets/img/facebook.svg" alt="facebook">
                                <a href="https://www.facebook.com/">Continue with Facebook</a></button>
                            </div>

                            <div class="row">
                                <button><img src="./assets/img/google.svg" alt="google" >
                                    <a href="https://myaccount.google.com/email/">Continue with Google</a></button>
                            </div>

                            <div class="row">
                                <button> <img src="./assets/img/apple.svg" alt="apple">
                                    <a href="https://www.apple.com/">Continue with Apple</a></button>
                            </div>
                        </div>

                        <input type="text" name="name" required placeholder="Your Name..."><br>
                        <input type="email" name="email" required placeholder="Your Emaile ..."><br>
                        <input type="password" name="password" required placeholder="Your Password ..."> <br>
                        <input type="password" name="password" required placeholder="Confirm Your Password ..."> <br>
                        <input type="submit" value="Sing Up"> <br>
                        <a href="index.html">Have Account?</a>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
